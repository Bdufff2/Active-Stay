<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Active-Stay</title>
</head>

<body>
    <div class="container main-page">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Active Stay</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        Enter Your Destination
                        <div class="input-group">
                            <form>
                                <input type="text" class="form-control" placeholder="Zip Code" id="addZip" minlength="0" maxlength="5" pattern="[0-9]{5}"
                                    oninvalid="this.setCustomValidity('Please Enter Valid Zip Code')" required>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container second-page">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Active Stay</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- <img src="https://images.unsplash.com/photo-1470290282174-30ea78123183?auto=format&fit=crop&w=750&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D"
                        alt="airplane" width="200" height="200"> -->
                    <div class="weatherContainer">
                        <div class="panel-body">
                            Basic panel example
                        </div>
                        <div class="panel-body">
                            Basic panel example
                        </div>
                        <div class="panel-body">
                            Basic panel example
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="input-group">
                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Hotels</button>
                            
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Modal Header</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Some text in the modal.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                                <br>
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Hiking</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default back">Back</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
